<head>
	<title>{{site.title}} | {{ page.title }}</title>
	
	<meta charset="utf-8">
	<meta name="description" content="{{site.description}}">
	<meta name="author" content="{{page.author}}">
	<meta name="copyright" content="Copyright 2023 {{site.owner}}. All rights reserved.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#313131">
	<meta name="robots" content="index, follow">
	<meta name="keywords" content="{{- site.keywords -}}">
	<meta name="og:title" property="og:title" content="{{ page.title }}">
	
	<meta property="og:url" content="{{ site.url }}">
	<meta property="og:type" content="website">
	<meta property="og:site_name" content="Lyricall">
	<meta property="og:description" content="{{ site.description }}">
	<meta property="og:image" content="https://lyricall.cz/apple-icon.png" >
	
	<link href="{{ '/assets/css/style.css' | relative_url }}" type="text/css" rel="stylesheet">
	<link href="{{ '/assets/css/print.css' | relative_url }}" type="text/css" rel="stylesheet" media="print">
	<link href="{{ '/assets/katex/katex.min.css' | relative_url }}" type="text/css" rel="stylesheet">
	<link rel="canonical" href="{{site.url}}{{site.baseurl}}{{page.url}}">
	<link rel="manifest" href="manifest.json">
	<link rel="alternate" href="{{- site.feed.path | default: '/feed.xml' | relative_url -}}" type="application/atom+xml" title="{{- site.title -}}">
	<link rel="icon" type="image/x-icon" href="/favicon.ico">
	
	<link rel="apple-touch-icon" href="/apple-icon.png">
	<meta name="twitter:domain" property="twitter:domain" content="lyricall.cz">
	<meta name="twitter:description" property="twitter:description" content="{{ site.description }}">
	
	<script>0</script>
</head>
