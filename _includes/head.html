<head>
	<title>{{site.title}} | {{ page.title }}</title>
	<meta charset="utf-8">
	<link href="{{site.url}}{{site.baseurl}}/assets/css/style.css" type="text/css" rel="stylesheet"/>
	<link href="{{site.url}}{{site.baseurl}}/assets/css/print.css" type="text/css" rel="stylesheet" media="print"/>
	<link href="{{ '/assets/katex/katex.min.css' | relative_url }}" type="text/css" rel="stylesheet"/>
	<meta content="{{site.description}}" name="description"/>
	<meta content="{{page.author}}" name="author"/>
	<link rel="canonical" href="{{site.url}}{{site.baseurl}}{{page.url}}"/>
	<meta content="Copyright 2021 {{site.owner}}. All rights reserved." name="copyright"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% if page.stats != false %}
		<script async defer data-domain="lyricall.cz" src="https://stats.lyricall.cz/js/index.js"/>
	{% endif %}
	<script>0</script>
</head>
