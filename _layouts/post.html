---
layout: default
---
<div id="post">
	<h1>{{ page.title }}</h1>
	<a href="{{site.url}}{{site.baseurl}}/poems/#{{ page.author | replace: " ", "-" }}">
		<h3>{{ page.author }}</h3>
	</a>
	<i>posted on {{ page.date | date: "%-d %b %Y" }}</i>
	<blockquote>
		{{ content }}
	</blockquote>
	{% if page.note != null and page.note != "" %}
		{% include note.html %}
	{% endif %}
</div>
